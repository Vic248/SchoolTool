<!DOCTYPE html>
<html lang="fr-CA">
<head>
  <title>Horloges</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: 'Poppins', sans-serif;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 700px;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #333;
    }

    iframe {
      border: none;
      width: 100%;
      height: 500px;
      border-radius: 10px;
    }

    /* ðŸŽ¨ Fancy button selector */
    .clock-style-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .clock-style-buttons button {
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .clock-style-buttons button:hover {
      background: #1f2e3a;
      transform: scale(1.05);
    }

    .clock-style-buttons button.active {
      background: #00bcd4;
      color: white;
      box-shadow: 0 0 10px rgba(0,188,212,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #menu-btn, #auth-btn {
      position: fixed;
      top: 15px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1002;
      transition: background 0.3s;
    }

    #menu-btn { left: 20px; padding: 12px 18px; }
    #auth-btn { right: 20px; padding: 8px 16px; }

    #menu-btn:hover, #auth-btn:hover { background-color: #1f2e3a; }
  </style>
</head>
<body>
  <button id="auth-btn">Se connecter</button>
  <button id="menu-btn" onmouseenter="mouseEnter('bars')" onmouseleave="mouseLeave('bars')">
    <i class="fas fa-bars" id="bars"></i> Menu
  </button>

  <div class="container">
    <h1>ðŸ•’ Choisissez votre style dâ€™horloge</h1>

    <!-- Option 1: stylish buttons -->
    <div class="clock-style-buttons">
      <button data-style="classic" class="active">
        <i class="fa-regular fa-clock"></i> Classique
      </button>
      <button data-style="madeofclocks">
        <i class="fa-solid fa-border-all"></i> Fait dâ€™horloges
      </button>
    </div>

    <div id="clock-display">
      <iframe src="https://embed-clock.onlinealarmkur.com/fr/#America%2FToronto"></iframe>
    </div>
  </div>

  <!-- Auth & menu scripts -->
  <script src="/auth.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="/menu.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      loadMenu();
      netlifyIdentity.init();

      const authBtn = document.getElementById("auth-btn");
      function updateAuthButton(user) {
        if (user) {
          authBtn.textContent = "Se dÃ©connecter";
          authBtn.onclick = () => netlifyIdentity.logout();
        } else {
          authBtn.textContent = "Se connecter";
          authBtn.onclick = () => netlifyIdentity.open();
        }
      }
      netlifyIdentity.on("init", updateAuthButton);
      netlifyIdentity.on("login", (user) => {
        updateAuthButton(user);
        netlifyIdentity.close();
      });
      netlifyIdentity.on("logout", () => updateAuthButton(null));

      document.getElementById("menu-btn").addEventListener("click", () => {
        document.getElementById("menu").classList.toggle("open");
      });

      function mouseEnter(id) {
        document.getElementById(id).classList.add('fa-bounce');
      }
      function mouseLeave(id) {
        document.getElementById(id).classList.remove('fa-bounce');
      }

      // ðŸ•¹ï¸ Clock style switcher via buttons
      const buttons = document.querySelectorAll(".clock-style-buttons button");
      const clockDisplay = document.getElementById("clock-display");

      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          buttons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");

          const style = btn.dataset.style;
          console.log("ðŸ”„ Style:", style);

          if (style === "classic") {
            clockDisplay.innerHTML = `
              <iframe src="https://embed-clock.onlinealarmkur.com/fr/#America%2FToronto"></iframe>`;
          } else if (style === "madeofclocks") {
            clockDisplay.innerHTML = `
              <iframe src="clock-made-of-clocks-merged-fixed.html"
                style="width:100%;height:500px;border:none;border-radius:10px;"></iframe>`;
          }
        });
      });
    });
  </script>
</body>
</html>
