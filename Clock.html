<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <title>Clock</title>
    <style>
        body {
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 10px 10px;
        }

        #menu-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        
        #menu-btn:hover {
            background-color: #555;
        }

        #menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 50px;
            transition: left 0.3s;
            z-index: 999;
        }

        #menu a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        #menu a:hover {
            background-color: #555;
        }

        #menu.close {
            left: -250px;
        }
        
        #menu.open {
            left: 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        center {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <button id="menu-btn">Menu</button>

    <div id="menu" class="close">

        <a href="suggestionForm.html">Suggestion</a>
        <a href="https://www.mozaikportail.ca" accesskey="m">Mozaik</a>
    </div>

    <div class="container">
        <h1>Horloge en direct</h1>
        <iframe src="https://embed-clock.onlinealarmkur.com/fr/#America%2FToronto" allowfullscreen></iframe>
    </div>

<script>
    document.getElementById("menu-btn").addEventListener("click", function() {
        const menu = document.getElementById("menu");
        if (menu.classList.contains("open")) {
            menu.classList.remove("open");
            menu.classList.add("close");
        } else {
            menu.classList.remove("close");
            menu.classList.add("open");
        }
    });
</script>
</body>
</html>
