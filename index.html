<!DOCTYPE html>
<html lang="fr-CA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f5f7fa, #e4ebf5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 60px;
      font-weight: 900;
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
    }

    #menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #2c3e50;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    #menu-btn:hover {
      background-color: #34495e;
    }

    #menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background-color: #2c3e50;
      color: white;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    #menu a {
      display: block;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: 500;
    }

    #menu a:hover {
      background-color: #34495e;
    }

    #menu.open {
      left: 0;
    }
  </style>
</head>
<body>

  <!-- Bouton menu -->
  <button id="menu-btn">Menu</button>

  <!-- Menu latéral -->
  <div id="menu" class="close">
    <a href="index.html">Accueil</a>
    <a href="CountDown.html">Compte à rebours</a>
    <a href="Clock.html">Horloge</a>
    <a href="RogerTest.html">Game Test</a>
    <a href="Schedule.html">Horaire</a>
    <a href="Clicker.html">Clicker</a>
    <a href="JoffreHomeScreen.html">Joffre</a>
    <a href="suggestionForm.html">Suggestion</a>
    <a href="snake.html">Snake</a>
    <a href="https://www.mozaikportail.ca">Mozaik</a>
  </div>
  <script>
        document.getElementById("menu-btn").addEventListener("click", function() {
            const menu = document.getElementById("menu");
            if (menu.classList.contains("open")) {
                menu.classList.remove("open");
                menu.classList.add("close");
            } else {
                menu.classList.remove("close");
                menu.classList.add("open");
            }
        });
  </script>
</body>
</html>
