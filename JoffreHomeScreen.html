<!DOCTYPE html>
<html>
    <head>
        <title>Home Screen</title>

        <style>
            body {
                background-color: #f5f7fa;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding-top: 10px 10px;
            }

            #menu-btn {
                position: fixed;
                top: 10px;
                left: 10px;
                background-color: #333;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                z-index: 1000;
            }
            
            #menu-btn:hover {
                background-color: #555;
            }

            #menu {
                position: fixed;
                top: 0;
                left: -250px;
                width: 250px;
                height: 100%;
                background-color: #333;
                color: white;
                padding-top: 50px;
                transition: left 0.3s;
                z-index: 999;
            }

            #menu a {
                display: block;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
            }

            #menu a:hover {
                background-color: #555;
            }

            #menu.close {
                left: -250px;
            }
            
            #menu.open {
                left: 0;
            }

            @media (max-width: 768px) {
                h1 {
                    font-size: 28px;
                }
            }

            body {
                background-color: green;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .button {
                padding: 20px 40px;
                text-decoration: none;
                background-color: white;
                position: absolute;
                bottom: 25%;
                color: black;
                font-size: xxx-large;
                font-family: 'Times New Roman', Times, serif;
                border-radius: 5px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            }
            h1 {
                font-size: 500%;
            }
        </style>
    </head>
    <body>

    <button id="menu-btn">Menu</button>

    <div id="menu" class="close">
        <a href="index.html">Accueil</a>
        <a href="CountDown.html">CountDown</a>
        <a href="Clock.html">Horloge</a>
        <a href="RogerTest.html">Game Test</a>
        <a href="Schedule.html">Horaire</a>
        <a href="Clicker.html">Clicker</a>
        <a href="JoffreHomeScreen.html">Joffre</a>
        <a href="suggestionForm.html">Suggestion</a>
    </div>   

        <h1>Wanna Play Joffre?</h1>

        <a href="Joffre.html" class="button">Normal Mode</a>

        <script>
            document.getElementById("menu-btn").addEventListener("click", function() {
                const menu = document.getElementById("menu");
                if (menu.classList.contains("open")) {
                    menu.classList.remove("open");
                    menu.classList.add("close");
                } else {
                    menu.classList.remove("close");
                    menu.classList.add("open");
                }
            });
        </script>
    </body>
</html>
