  <h1>Calculatrices</h1>

  <!-- ðŸ“Ÿ Calculatrice normale -->
  <div class="box">
    <h2>Calculatrice</h2>
    <input type="text" id="calc-display" readonly>
    <div class="calc-buttons">
      <button onclick="appendCalc('7')">7</button>
      <button onclick="appendCalc('8')">8</button>
      <button onclick="appendCalc('9')">9</button>
      <button onclick="appendCalc('/')">Ã·</button>

      <button onclick="appendCalc('4')">4</button>
      <button onclick="appendCalc('5')">5</button>
      <button onclick="appendCalc('6')">6</button>
      <button onclick="appendCalc('*')">Ã—</button>

      <button onclick="appendCalc('1')">1</button>
      <button onclick="appendCalc('2')">2</button>
      <button onclick="appendCalc('3')">3</button>
      <button onclick="appendCalc('-')">âˆ’</button>

      <button onclick="appendCalc('0')">0</button>
      <button onclick="appendCalc('.')">.</button>
      <button onclick="clearCalc()" style="background-color: #fca5a5;">C</button>
      <button onclick="appendCalc('+')">+</button>

      <button onclick="calculateResult()" style="grid-column: span 4; background-color: rgb(0, 255, 0);">=</button>
    </div>
  </div>

  <!-- ðŸ“Š Calculatrice de moyenne -->
  <div class="box">
    <h2>Calculatrice de moyenne</h2>
    <textarea id="grades-input" rows="4" placeholder="Ex: 80, 92, 75, 65"></textarea>
    <button onclick="calculateAverage()" style="margin-top: 10px;">Calculer la moyenne</button>
    <p id="average-result"></p>
  </div>

  <script>

    document.getElementById("menu-btn").addEventListener("click", function () {
      document.getElementById("menu").classList.toggle("open");
    });

    function mouseEnter(id) {
      const newId = document.getElementById(id);
      newId.classList.add('fa-bounce');
    }
    
    function mouseLeave(id) {
      const newId = document.getElementById(id);
      newId.classList.remove('fa-bounce');
    }

    // ðŸ“Ÿ Fonctions calculatrice normale
    let calcDisplay = document.getElementById("calc-display");

    function appendCalc(value) {
      calcDisplay.value += value;
    }

    function clearCalc() {
      calcDisplay.value = "";
    }

    function calculateResult() {
      try {
        calcDisplay.value = eval(calcDisplay.value);
      } catch {
        calcDisplay.value = "Erreur";
      }
    }

    // ðŸ“Š Moyenne
    function calculateAverage() {
      const input = document.getElementById("grades-input").value;
      const grades = input.split(",").map(n => parseFloat(n.trim())).filter(n => !isNaN(n));

      if (grades.length === 0) {
        document.getElementById("average-result").innerText = "Aucune note valide.";
        return;
      }

      const total = grades.reduce((a, b) => a + b, 0);
      const average = total / grades.length;

      document.getElementById("average-result").innerText = `Moyenne : ${average.toFixed(0)}%`;
    }
  </script>
