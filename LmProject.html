<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LM Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="max-w-6xl mx-auto py-10 px-5">
    <h1 class="text-4xl font-bold text-center mb-10">üìÇ My Projects</h1>

    <!-- Tabs -->
    <div class="flex justify-center space-x-4 mb-8">
      <button class="tab-btn bg-blue-500 text-white px-4 py-2 rounded-full" data-category="all">All</button>
      <button class="tab-btn bg-gray-300 px-4 py-2 rounded-full" data-category="gradeOne">Secondaire 1</button>
      <button class="tab-btn bg-gray-300 px-4 py-2 rounded-full" data-category="games">Games</button>
      <button class="tab-btn bg-gray-300 px-4 py-2 rounded-full" data-category="tools">Tools</button>
    </div>

    <!-- Project Grid -->
    <div id="projectGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <!-- Example Project Card -->
      <div class="project-card bg-white p-5 rounded-2xl shadow category-gradeOne">
        <h2 class="text-xl font-semibold mb-2">Kidnapper Project</h2>
        <p class="text-gray-600 mb-4">Thumbnail</p>
        <a href="/projects/Kidnapper - Thumbnail v2.png" download class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">‚¨áÔ∏è Download</a>
      </div>

      <div class="project-card bg-white p-5 rounded-2xl shadow category-gradeOne">
        <h2 class="text-xl font-semibold mb-2">Thunder Man Project</h2>
        <p class="text-gray-600 mb-4">Trailer</p>
        <a href="/projects/ThunderManByElliotAndVictor.mp4" download class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">‚¨áÔ∏è Download</a>
      </div>
    </div>
  </div>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="/auth.js"></script>
  <script>
    requireRole("Victor");
  </script>

  <!-- Filtering Script -->
  <script>
    const buttons = document.querySelectorAll(".tab-btn");
    const cards = document.querySelectorAll(".project-card");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        // Reset buttons
        buttons.forEach(b => b.classList.remove("bg-blue-500","text-white"));
        buttons.forEach(b => b.classList.add("bg-gray-300"));

        // Highlight active
        btn.classList.remove("bg-gray-300");
        btn.classList.add("bg-blue-500","text-white");

        const category = btn.dataset.category;
        cards.forEach(card => {
          if (category === "all" || card.classList.contains(`category-${category}`)) {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      });
    });
  </script>
</body>
</html>
