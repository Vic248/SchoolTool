  <style>
    #menu-btn {
      position: fixed;

      background-color: #2c3e50;
      color: white;
      border: none;

    #menu-btn:hover {

    #menu {
      position: fixed;
      top: 0;
      left: -260px;

      color: white;

      transition: left 0.3s ease;

    body {
      background: #222;

    }

    h1 {
      margin-top: 10px;
    }

    #maze {
      display: grid;
      margin: 20px auto;
      gap: 1px;
    }

    .cell {
      width: 20px;
      height: 20px;
      box-sizing: border-box;
    }

    .wall { background: #444; }
    .path { background: #eee; }
    .player { background: #2196f3; }
    .exit { background: #4caf50; }

    .info {
      font-size: 18px;
      margin: 10px;
    }

    #restart {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: white;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üß© Labyrinthe Al√©atoire</h1>
  <div class="info">‚è± Temps : <span id="timer">0</span> sec</div>
  <div class="info">üî¢ Mouvements : <span id="moves">0</span></div>
  <div id="maze"></div>
  <h2 id="status"></h2>
  <button id="restart">üîÑ Rejouer</button>

  <script>
    document.getElementById("menu-btn").addEventListener("click", function () {
      document.getElementById("menu").classList.toggle("open");
    });

    function mouseEnter(id) {
      const newId = document.getElementById(id);
      newId.classList.add('fa-bounce');
    }
    
    function mouseLeave(id) {
      const newId = document.getElementById(id);
      newId.classList.remove('fa-bounce');
    }

    const size = 31;
    let mazeData = [];
    let playerX = 1;
    let playerY = 1;
    let moves = 0;
    let seconds = 0;
    let timerInterval;

    const maze = document.getElementById("maze");
    maze.style.gridTemplateColumns = `repeat(${size}, 20px)`;
    maze.style.gridTemplateRows = `repeat(${size}, 20px)`;

    function startTimer() {
      clearInterval(timerInterval);
      seconds = 0;
      document.getElementById("timer").textContent = "0";
      timerInterval = setInterval(() => {
        seconds++;
        document.getElementById("timer").textContent = seconds;
      }, 1000);
    }

    function drawMaze() {
      maze.innerHTML = "";
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");

          if (x === playerX && y === playerY) {
            cell.classList.add("player");
          } else if (x === size - 2 && y === size - 2) {
            cell.classList.add("exit");
          } else if (mazeData[y][x] === 1) {
            cell.classList.add("wall");
          } else {
            cell.classList.add("path");
          }

          maze.appendChild(cell);
        }
      }
    }

    function move(dx, dy) {
      const newX = playerX + dx;
      const newY = playerY + dy;
      if (mazeData[newY]?.[newX] === 1) return;

      playerX = newX;
      playerY = newY;
      moves++;
      document.getElementById("moves").textContent = moves;
      drawMaze();

      if (playerX === size - 2 && playerY === size - 2) {
        clearInterval(timerInterval);
        document.getElementById("status").textContent =
          `üéâ Gagn√© en ${seconds}s et ${moves} mouvements !`;
        window.removeEventListener("keydown", handleKey);
      }
    }

    function handleKey(e) {
      switch (e.key) {
        case "w": move(0, -1); break;
        case "s": move(0, 1); break;
        case "a": move(-1, 0); break;
        case "d": move(1, 0); break;
      }
    }

    function generateMaze() {
      mazeData = Array.from({ length: size }, () => Array(size).fill(1));
      const visited = Array.from({ length: size }, () => Array(size).fill(false));

      function shuffle(arr) {
        return arr.sort(() => Math.random() - 0.5);
      }

      function carve(x, y) {
        visited[y][x] = true;
        mazeData[y][x] = 0;

        const dirs = shuffle([
          [0, -2],
          [0, 2],
          [-2, 0],
          [2, 0]
        ]);

        for (const [dx, dy] of dirs) {
          const nx = x + dx;
          const ny = y + dy;
          if (nx > 0 && ny > 0 && nx < size - 1 && ny < size - 1 && !visited[ny][nx]) {
            mazeData[y + dy / 2][x + dx / 2] = 0;
            carve(nx, ny);
          }
        }
      }

      carve(1, 1);
      mazeData[size - 2][size - 2] = 0;
    }

    function startGame() {
      generateMaze();
      playerX = 1;
      playerY = 1;
      moves = 0;
      seconds = 0;
      document.getElementById("moves").textContent = "0";
      document.getElementById("timer").textContent = "0";
      document.getElementById("status").textContent = "";
      drawMaze();
      startTimer();
      window.addEventListener("keydown", handleKey);
    }

    document.getElementById("restart").addEventListener("click", () => {
      window.removeEventListener("keydown", handleKey);
      startGame();
    });

    startGame();
  </script>
</body>
