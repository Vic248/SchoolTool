<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joffre - Lobbies</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #222;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      width: 420px;
      text-align: center;
      transition: 0.3s ease;
    }

    h1 {
      margin-bottom: 20px;
      color: #f7c74f;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #333;
      color: white;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #f7c74f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    button:hover { background: #ffd85a; }
    .hidden { display: none; }
    .link { color: #aaa; margin-top: 15px; font-size: 0.9em; cursor: pointer; }
    .link:hover { color: #f7c74f; }

    /* Zone des joueurs */
    #playersList {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .player-slot {
      background: #333;
      border-radius: 10px;
      padding: 15px;
      font-weight: bold;
      border: 2px solid #444;
      transition: 0.3s;
    }

    .player-slot.host {
      border-color: #f7c74f;
      box-shadow: 0 0 10px #f7c74f88;
    }

    /* Interface de param√®tres (host) */
    #hostSettings {
      margin-left: 30px;
      background: #2c2c2c;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    #waitingArea {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
    }

  </style>
</head>
<body>
  <div class="container" id="loginScreen">
    <h1>Connexion</h1>
    <input type="text" id="username" placeholder="Entrez votre pseudo" />
    <button id="loginBtn">Se connecter</button>
  </div>

  <div class="container hidden" id="lobbyScreen">
    <h1>Bienvenue, <span id="playerName"></span></h1>
    <input type="text" id="lobbyName" placeholder="Nom du lobby" />
    <button id="createLobbyBtn">Cr√©er un lobby</button>

    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #444;">
    <input type="text" id="joinCode" placeholder="Code du lobby" />
    <button id="joinLobbyBtn">Rejoindre un lobby</button>

    <div class="link" id="logoutLink">Se d√©connecter</div>
  </div>

  <div class="container hidden" id="waitingScreen">
    <div id="waitingArea">
      <div>
        <h1>Lobby : <span id="currentLobby"></span></h1>
        <div id="playersList"></div>
        <button id="leaveLobbyBtn">Quitter le lobby</button>
      </div>

      <div id="hostSettings" class="hidden">
        <h2>‚öôÔ∏è Param√®tres</h2>
        <label>Nombre de manches :</label>
        <input type="number" id="roundsInput" min="1" max="10" value="3">
        <br><br>
        <button id="startGameBtn">D√©marrer la partie</button>
      </div>
    </div>
  </div>

      <!-- Message d'erreur lobby non trouv√© -->
      <div class="container hidden" id="notFoundScreen">
        <h1>Lobby non trouv√©</h1>
        <p>Aucun lobby avec ce code n‚Äôa √©t√© trouv√©.</p>
        <button id="backToLobbyBtn">Retour</button>
      </div>

  <!-- Message quand le host quitte -->
  <div class="container hidden" id="hostLeftScreen">
    <h1>üè† L'h√¥te a quitt√© le lobby</h1>
    <p>Le lobby n'existe plus. Vous allez √™tre redirig√©.</p>
    <button id="backFromHostLeftBtn">Retour</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVlj8ZM8tipP_CEZZsspt5gnPupMQCIKU",
      authDomain: "joffre-17fad.firebaseapp.com",
      databaseURL: "https://joffre-17fad-default-rtdb.firebaseio.com",
      projectId: "joffre-17fad",
      storageBucket: "joffre-17fad.firebasestorage.app",
      messagingSenderId: "379635357873",
      appId: "1:379635357873:web:a16437780f312ea56eaa90"
    };
    firebase.initializeApp(firebaseConfig);

    function createKey(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return Array.from({length}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }
  </script>

  <script>
    const loginScreen = document.getElementById('loginScreen');
    const lobbyScreen = document.getElementById('lobbyScreen');
    const waitingScreen = document.getElementById('waitingScreen');

    const usernameInput = document.getElementById('username');
    const playerNameDisplay = document.getElementById('playerName');
    const currentLobbyDisplay = document.getElementById('currentLobby');
    const playersList = document.getElementById('playersList');
    const hostSettings = document.getElementById('hostSettings');

    const loginBtn = document.getElementById('loginBtn');
    const logoutLink = document.getElementById('logoutLink');
    const createLobbyBtn = document.getElementById('createLobbyBtn');
    const joinLobbyBtn = document.getElementById('joinLobbyBtn');
    const leaveLobbyBtn = document.getElementById('leaveLobbyBtn');

    let currentUser = null;
    let currentLobbyRef = null;
    let currentPlayerRef = null;
    let userUid = null;
    let isHost = false;

    // Connexion manuelle + Firebase
    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (!username) return alert("Entrez un pseudo !");
      currentUser = username;
      playerNameDisplay.textContent = username;
      loginScreen.classList.add('hidden');
      lobbyScreen.classList.remove('hidden');
    });

    logoutLink.addEventListener('click', () => {
      firebase.auth().signOut();
      usernameInput.value = "";
      lobbyScreen.classList.add('hidden');
      loginScreen.classList.remove('hidden');
    });

    // Firebase Auth
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        userUid = user.uid;
        console.log("‚úÖ Connect√© :", userUid);

        // Cr√©ation du lobby (HOST)
        createLobbyBtn.addEventListener('click', () => {
          const lobbyName = document.getElementById('lobbyName').value.trim();
          if (!lobbyName) return alert("Entrez un nom de lobby !");
          const lobbyKey = createKey(6);
          isHost = true;

          const lobbyRef = firebase.database().ref('lobbies/' + lobbyKey);
          const playerName = currentUser || "Inconnu";

          lobbyRef.set({
            name: lobbyName,
            host: userUid,
            players: { [userUid]: { name: playerName, hand: []} }
          });

          // Supprime le lobby si le host se d√©connecte
          lobbyRef.onDisconnect().remove();

          currentLobbyRef = lobbyRef;
          currentPlayerRef = lobbyRef.child("players/" + userUid);

          currentLobbyDisplay.textContent = `${lobbyName} (${lobbyKey})`;
          lobbyScreen.classList.add('hidden');
          waitingScreen.classList.remove('hidden');
          hostSettings.classList.remove('hidden');

          listenForPlayers(lobbyKey);
          listenForLobbyDeletion(lobbyKey);
        });

        // Rejoindre un lobby
        joinLobbyBtn.addEventListener('click', () => {
          const code = document.getElementById('joinCode').value.trim();
          if (!code) return alert("Entrez un code de lobby !");
          isHost = false;

          const lobbyRef = firebase.database().ref(`lobbies/${code}`);

          // üîç V√©rifie si le lobby existe avant de rejoindre
          lobbyRef.once('value').then(snapshot => {
            if (!snapshot.exists()) {
              // üö´ Affiche un message d'erreur si aucun lobby trouv√©
              console.log("Lobby non trouv√© :", code);
              showLobbyNotFound();
              return;
            }

            // ‚úÖ Si le lobby existe ‚Üí continuer
            const playerName = currentUser || "Inconnu";
            const playerRef = firebase.database().ref(`lobbies/${code}/players/${userUid}`);

            playerRef.set({ name: playerName, score: 0 });
            playerRef.onDisconnect().remove();

            currentLobbyRef = lobbyRef;
            currentPlayerRef = playerRef;

            currentLobbyDisplay.textContent = code;
            lobbyScreen.classList.add('hidden');
            waitingScreen.classList.remove('hidden');
            hostSettings.classList.add('hidden');

            listenForPlayers(code);
          });
          listenForLobbyDeletion(code);
        });

        // Quitter le lobby
        leaveLobbyBtn.addEventListener('click', () => {
          if (currentPlayerRef) currentPlayerRef.remove();
          if (isHost && currentLobbyRef) currentLobbyRef.remove();

          waitingScreen.classList.add('hidden');
          lobbyScreen.classList.remove('hidden');
          playersList.innerHTML = "";
        });
      }
    });

    firebase.auth().signInAnonymously();

    // üîÅ Affichage en temps r√©el des joueurs
    function listenForPlayers(lobbyKey) {
      const playersRef = firebase.database().ref(`lobbies/${lobbyKey}/players`);
      const hostRef = firebase.database().ref(`lobbies/${lobbyKey}/host`);

      hostRef.once('value', snap => {
        const hostId = snap.val();
        playersRef.on('value', snapshot => {
          const players = snapshot.val() || {};
          updatePlayerSlots(players, hostId);
        });
      });
    }

    // üß© Met √† jour les cases des joueurs
    function updatePlayerSlots(players, hostId) {
      const allPlayers = Object.values(players);
      playersList.innerHTML = "";

      for (let i = 0; i < 4; i++) {
        const playerData = allPlayers[i];
        const slot = document.createElement("div");
        slot.classList.add("player-slot");

        if (playerData) {
          slot.textContent = playerData.name + (Object.keys(players)[i] === hostId ? " üëë" : "");
          if (Object.keys(players)[i] === hostId) slot.classList.add("host");
        } else {
          slot.textContent = "En attente...";
        }
        playersList.appendChild(slot);
      }
    }

    // üîÑ Interface "Lobby non trouv√©"
    const notFoundScreen = document.getElementById('notFoundScreen');
    const backToLobbyBtn = document.getElementById('backToLobbyBtn');

    function showLobbyNotFound() {
      lobbyScreen.classList.add('hidden');
      waitingScreen.classList.add('hidden');
      notFoundScreen.classList.remove('hidden');
    }

    backToLobbyBtn.addEventListener('click', () => {
      notFoundScreen.classList.add('hidden');
      lobbyScreen.classList.remove('hidden');
    });

    // üîÑ Interface quand le host quitte
    const hostLeftScreen = document.getElementById('hostLeftScreen');
    const backFromHostLeftBtn = document.getElementById('backFromHostLeftBtn');

    backFromHostLeftBtn.addEventListener('click', () => {
      hostLeftScreen.classList.add('hidden');
      lobbyScreen.classList.remove('hidden');
    });

    // üëÇ Surveille la suppression du lobby
    function listenForLobbyDeletion(lobbyKey) {
      const lobbyRef = firebase.database().ref(`lobbies/${lobbyKey}`);

      lobbyRef.on('value', (snapshot) => {
        if (!snapshot.exists()) {
          // Si le lobby a √©t√© supprim√© ‚Üí rediriger les joueurs (sauf l'h√¥te)
          if (!isHost) {
            waitingScreen.classList.add('hidden');
            hostLeftScreen.classList.remove('hidden');
            setTimeout(() => {
              hostLeftScreen.classList.add('hidden');
              lobbyScreen.classList.remove('hidden');
            }, 3000);
          }
          lobbyRef.off(); // stoppe l'√©coute
        }
      });
    }
  </script>
</body>
</html>
